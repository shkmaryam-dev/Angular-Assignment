<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <h1 style="color: rgb(14, 6, 255);">Assignment 4</h1>

  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-primary" (click)="onlyOdd = !onlyOdd">show only Odd number</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item"
             [ngClass]="{odd: odd % 2 !== 0}"
             [ngStyle]="{backgroundColor:odd % 2 !== 0? 'black' : 'transparent'}"
             *ngFor="let odd of oddNumber">
              {{odd}}
            </li>
          </div>
          <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor:even % 2 !== 0? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumber">
              {{even}}
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
  <script src="" async defer></script>
</body>

</html>
